{% extends 'csv_report/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card my-4">
  <div class="card-body">
    <h4 class="card-title">Отчет по сотрудникам</h4>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-4">Получить</button>
    </form>
  </div>
</div>

{% endblock %}
